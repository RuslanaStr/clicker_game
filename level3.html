<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/title/Mortal_Kombat_Logo.png">
    <link rel="stylesheet" href="./css/style_level3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Level 3</title>
</head>
<body>

    <div class="lastRound" id="lastRound">
        <img class="lastRoundImg" src="./img/finar_round.png" alt="Round">
    </div> 

        <!-- Дождь -->
        <div class="wrapper">
            <main class="page">
                <div class="rain"></div>
            </main>
        </div>
        <!-- Дождь -->
 
 <div class="text">My Lives</div>

 <div class="mainPlayer">
     <div class="mainPlayerlifeRoad"></div>
     <div class="mainPlayerlifeRoad"></div>
     <div class="mainPlayerlifeRoad"></div>
     <div class="mainPlayerlifeRoad"></div>
     <div class="mainPlayerlifeRoad"></div>
 </div>

 <div id="containerForBonus"></div> 

<div id="player">
    <div class="player">
        <div class="lifeRoadBorder">
            <div class="lifeRoad"></div>
            <div class="lifeRoad"></div>
            <div class="lifeRoad"></div>
            <div class="lifeRoad"></div>
            <div class="lifeRoad"></div>
        </div>

        <div class="clickFight"> <!--добавил этот клас и повесил на него клик для звуков удара-->
            <img class="playerImg" src="./img/players/raiden.png" alt="Image">
            <img class="fire" src="./img/players/ball_3.png" alt="Ball">
            <img class="fire2" src="./img/lightning.png" alt="Image">
            <img class="bloodSplash" src="./img/blood.png" alt="Blood">
        </div>
    </div>

    <div class="potion">
        <img id="lifeImage" src="./img/potion.png" alt="Bottle">
    </div>

    <div id="hands">
        <div class="one">
            <span>1</span>
            <img id="hands1" src="./img/players/hands41-removbg-preview.png" alt="Gun">
        </div>
        <div class="two">
            <span>2</span>
            <img id="hands3" src="./img/players/hands3-removebg-preview.png" alt="Gun">
        </div>
        <div class="three">
            <span>3</span>
            <img id="hands4" src="./img/players/hands2-removebg-preview.png" alt="Gun">
        </div>
    </div>

    <div class="handsOfMainPlayer">
        <img id="hands2" src="./img/players/hands2-removebg-preview.png" alt="Gun">
    </div>

    <div id="gameOver"></div>

    <a href="./index.html"><div id="back" class="back">BACK</div></a>
</div>

    <script defer src="./js/level3.js"></script>
</body>
</html>
